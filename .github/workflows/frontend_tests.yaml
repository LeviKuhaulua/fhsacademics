name: Frontend Tests

on: 
    push: 
        branches: 
            - main
        paths-ignore:
            - .github/**/*
            - ./README.md
            - server/**/*
    pull_request:
        branches: 
            - main
        paths-ignore:
            - .github/**/*
            - ./README.md
            - server/**/*
    workflow_dispatch: 

jobs:
    build:
        name: Build Project
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with: 
                node-version: 18.x

            - name: Download Packages
              working-directory: ./client 
              run: npm ci
            
            - name: Build 
              working-directory: ./client 
              run: npm run build
              




            